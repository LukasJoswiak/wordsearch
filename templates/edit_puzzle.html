{{define "title"}}Edit Puzzle | {{end}}

{{define "body"}}
<section class="other">
    <h1>Edit Puzzle</h1>

    <form action="/puzzle/{{.puzzle.URL}}/update" method="POST">
        <textarea name="body" id="puzzle-textarea" spellcheck="false">{{.puzzle.Data}}</textarea>
        <div class="button-container">
            <a href="/p/{{.puzzle.URL}}" class="secondary">Cancel</a>
            <input type="submit" value="Submit">
        </div>
    </form>
</section>
{{end}}
