{{define "title"}}Edit Puzzle | {{end}}

{{define "body"}}
<h1>Edit Puzzle</h1>

<a href="/p/{{.puzzle.URL}}">Cancel</a>

<form action="/puzzle/{{.puzzle.URL}}/update" method="POST">
    <textarea name="body" class="puzzle" spellcheck="false">{{.puzzle.Data}}</textarea>
    <div class="button-container">
        <input type="button" class="secondary" value="Cancel">
        <input type="submit" value="Submit">
    </div>
</form>
{{end}}
