name: Test

on: [ push ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Start MySQL
      run: sudo service mysql start

    - name: Test
      env:
        DB_PASSWORD: root
      run: |
        mysql --version
        go test -v ./...

